<!DOCTYPE html>
<html lang="en">

<head>
	<title>BTC Watcher</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link href="vendor/noty/noty.min.css" rel="stylesheet">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->



</head>

<body>
	<div class="bg-contact2" style="background-image: url('images/download.png');">
		<div class="container-contact2">

			<div id="TARGET" class='wrap'>
				<div class='content'>
					<h2>Well Hello!</h2>
					<!-- TO BE FILLED WITH INFO ABOUT ME & FAQ -->
				</div>
			</div>

			<div class="wrap-contact2">
				<a style="cursor:pointer;" class="btn btn-primary btn-block">About/FAQ</a>
				<br>
				<hr>
				<form class="contact2-form validate-form">
					<span class="contact2-form-title">
						Subscribe now
					</span>
					<div class="wrap-input2 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input2" type="text" name="email">
						<span class="focus-input2" data-placeholder="EMAIL"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate="At least one of the limits must be specified">
						<input class="input2" type="number" min="0" name="min">
						<span class="focus-input2" data-placeholder="MIN"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate="The maximum cannot be smaller than the minimum">
						<input class="input2" type="number" min="0" name="max">
						<span class="focus-input2" data-placeholder="MAX"></span>
					</div>

					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn">
								Subscribe
								<i></i>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>




	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/noty/noty.min.js" type="text/javascript"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>

</html>
